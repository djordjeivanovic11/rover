# This config file is used by ros2_control
controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController


    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

arm_controller:
  ros__parameters:
    joints:
      - Arm_Base_Rotate
      - Arm_Shoulder
      - Arm_Elbow_Tilt
      - Arm_Elbow_Rotate
      - Arm_Wrist_Tilt
      - Arm_Wrist_Rotate
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity