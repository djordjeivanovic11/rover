# =============================================================================
# JOINT LIMITS FOR ROVER ARM
# =============================================================================
# These limits are enforced by MoveIt during planning and execution.
# Based on the actual rover arm hardware specifications.
# =============================================================================

joint_limits:
  AB_Rev:  # Base rotation (Z-axis, continuous - unlimited rotation)
    has_velocity_limits: true
    max_velocity: 1.0
    has_acceleration_limits: true
    max_acceleration: 2.0
    has_jerk_limits: false
    has_position_limits: false  # Continuous joint
    has_effort_limits: true
    max_effort: 50.0
  
  AS1_Rev:  # Shoulder pitch (X-axis)
    has_velocity_limits: true
    max_velocity: 1.0
    has_acceleration_limits: true
    max_acceleration: 2.0
    has_jerk_limits: false
    has_position_limits: true
    min_position: -2.618
    max_position: 2.618
    has_effort_limits: true
    max_effort: 40.0
  
  AS2_Rev:  # Second shoulder/elbow pitch (X-axis, 5th DOF)
    has_velocity_limits: true
    max_velocity: 1.2
    has_acceleration_limits: true
    max_acceleration: 2.4
    has_jerk_limits: false
    has_position_limits: true
    min_position: -2.618
    max_position: 2.618
    has_effort_limits: true
    max_effort: 30.0
  
  AW_Rev:  # Elbow/Wrist pitch (Y-axis)
    has_velocity_limits: true
    max_velocity: 1.5
    has_acceleration_limits: true
    max_acceleration: 3.0
    has_jerk_limits: false
    has_position_limits: true
    min_position: -3.1416
    max_position: 3.1416
    has_effort_limits: true
    max_effort: 25.0
  
  AM_Rev:  # End effector rotation (Z-axis)
    has_velocity_limits: true
    max_velocity: 2.0
    has_acceleration_limits: true
    max_acceleration: 4.0
    has_jerk_limits: false
    has_position_limits: true
    min_position: -3.1416
    max_position: 3.1416
    has_effort_limits: true
    max_effort: 15.0

