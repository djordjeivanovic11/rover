ekf_local:
  ros__parameters:
    frequency:               50.0
    sensor_timeout:          0.2
    two_d_mode:              false
    publish_tf:              true
    publish_acceleration:    false
    map_frame:               map
    odom_frame:              odom
    base_link_frame:         base_link
    world_frame:             odom

    odom0: /zed2i/odom
    odom0_config: [true,  true,  true,
                   false, false, false,
                   false, false, true,
                   false, false, false,
                   false, false, false]

    imu0: /zed2i/imu/data
    imu0_config: [false, false, false,
                  true,  true,  true,
                  false, false, false,
                  true,  true,  true,
                  false, false, false]


ekf_global:
  ros__parameters:
    frequency:            30.0
    sensor_timeout:       0.3
    two_d_mode:           false
    publish_tf:           true
    map_frame:            map
    odom_frame:           odom
    base_link_frame:      base_link
    world_frame:          map

    odom0: /odometry/filtered
    odom0_config: [true,  true,  true,
                   false, false, false,
                   false, false, true,
                   false, false, false,
                   false, false, false]

    odom1: /odom/gps
    odom1_config: [true, true, false,
                   false,false,false,
                   false,false,false,
                   false,false,false,
                   false,false,false]
    odom1_queue_size: 5
    odom1_differential: false
